<!DOCTYPE html>
<html>
<head>
<title>Sliding Form</title>
<style>
#overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5);
z-index: 999;
display: none;
}
#message-box {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: white;
padding: 20px;
border-radius: 5px;
text-align: center;
}
#message {
margin-bottom: 20px;
}
#ok-button {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}
body {
font-family: Arial, Helvetica, sans-serif;
margin: 0;
}
.container {
padding: 20px;
background-color: #f1f1f1;
position: fixed;
top: 0;
width: 100%;
overflow: hidden;
transition: 0.5s;
transform: translateY(-100%);
z-index: 1;
}
.open-form {
transform: translateY(0%);
}
button {
background-color: #4CAF50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
width: 100%;
}
.cancelbtn {
width: auto;
padding: 10px 18px;
background-color: #f44336;
}
.imgcontainer {
text-align: center;
margin: 24px 0 12px 0;
position: relative;
}
img.avatar {
width: 30%;
border-radius: 40%;
}
.container > p {
font-size: 20px;
font-weight: bold;
margin-bottom: 10px;
}
.close {
color: white;
position: absolute;
top: 10px;
right: 25px;
font-size: 35px;
font-weight: bold;
transition: 0.3s;
}
.close:hover,
.close:focus {
color: #bbb;
text-decoration: none;
cursor: pointer;
}
vehicle{
background-color: #4CAF50;
color: white;
padding: 14px 20px;
border:#f1f1f1;
cursor: pointer;
font-family: Arial, sans-serif;
font-size: 25px;
width: 100%;
height:1000px;
}
img.car{
vertical-align:middle;
margin-right: 500px;
width: 50px;
}
body {
opacity: 1;
transition: opacity 1s;
}
body.fade-out {
opacity: 0;
}
</style>
<script>
function showMessage() {
var overlay = document.getElementById("overlay");
var messageBox = document.getElementById("message-box");
var message = document.getElementById("message");
overlay.style.display = "block";
messageBox.style.display = "block";
message.innerHTML = "Driver Name: Mani <br> Phone No.: 98056 78956 <br> Vehicle No.: TN 23 8965 <br> Driver Rating: *****";
}
function showMessagea() {
var overlay = document.getElementById("overlay");
var messageBox = document.getElementById("message-box");
var message = document.getElementById("message");
overlay.style.display = "block";
messageBox.style.display = "block";
message.innerHTML = "Driver Name: Senthil <br> Phone No.: 76856 45576 <br> Vehicle No: TN 22 8769 <br> Driver Rating: -***-";
}
function hideMessage() {
var overlay = document.getElementById("overlay");
var messageBox = document.getElementById("message-box");
overlay.style.display = "none";
messageBox.style.display = "none";
}
</script>
</head>
<body>
<button onclick="openForm()"><B><font size = "50">SELECT A VEHICLE</font></B></button>
<div class="container" id="myForm">
<span onclick="closeForm()" class="close">&times;</span>
<div class="imgcontainer">
<img src="cb1.jpg" alt="Avatar" class="avatar">
</div>
<form action = "Payment.html">
<fieldset>
<legend>Select an option:</legend><br>
<vehicle>
<input type = "radio" id = "radio1" name = "radio-group" value = "radio1">
<img src="E:\CabDetails.html\car2.jpg" alt="Button Image" class="car">
<span class="text">Select Car</span>
</vehicle><br><br>
<vehicle>
<label for = "radio2">
<input type = "radio" id = "radio2" name = "radio-group" onclick="showMessage()">
<img src="E:\CabDetails.html\AUTO IMG\Auto.jpg" alt="Button Image" class = "car">
<span class="text">Rs.30/km</span>
</label>
</vehicle><br><br>
<vehicle>
<label for = "radio3">
<input type = "radio" id = "radio3" name = "radio-group" onclick="showMessagea()">
<img src="E:\CabDetails.html\motorbike.jpg" alt="Button Image" class = "car" >
<span class="text">Rs.15/km</span>
</label>
</vehicle><br><br>
</fieldset><br>
<button href="payment.html"><input type = "submit" value = "Proceed to Payment"></button>
<button type="button" class="cancelbtn" onclick="closeForm()">Cancel</button>
</form>
</div>
<div id="overlay">
<div id="message-box">
<div id="message"></div>
<button id="ok-button" onclick="hideMessage()">OK</button>
</div>
</div>
<script>
const radios = document.querySelectorAll('[id="radio1"]');
radios.forEach(radio => {
radio.addEventListener('change', () => {
document.body.classList.add('fade-out');
setTimeout(() => {
location.href = 'file:///E:/CabDetails.html/cartype.html';
}, 1000);
});
});
function openForm() {
document.getElementById("myForm").classList.add("open-form");
}
function closeForm() {
document.getElementById("myForm").classList.remove("open-form");
}
</script>
</body>
</html>
